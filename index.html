<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Pursuit Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Trivial Pursuit Interface</h1>
        <div class="buttons">
            <button class="card-button" onclick="showQuestion(1)">Niveau 1</button>
            <button class="card-button" onclick="showQuestion(2)">Niveau 2</button>
            <button class="card-button" onclick="showQuestion(3)">Niveau 3</button>
            <button class="card-button" onclick="showQuestion(4)">Niveau 4</button>
            <button class="card-button" onclick="showQuestion(5)">Niveau 5</button>
            <button class="card-button" onclick="showQuestion(6)">Niveau 6</button>
        </div>
        <div id="question"></div>
        <div id="answer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
