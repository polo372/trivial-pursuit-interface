<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Pursuit Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Trivial Pursuit Interface</h1>
        <div class="buttons">
            <div class="card red" onclick="showQuestion('INC')">
                <div class="card-inner">
                    <div class="card-front">INC</div>
                    <div class="card-back" id="INC-back"></div>
                </div>
            </div>
            <div class="card green" onclick="showQuestion('SAP')">
                <div class="card-inner">
                    <div class="card-front">SAP</div>
                    <div class="card-back" id="SAP-back"></div>
                </div>
            </div>
            <div class="card blue" onclick="showQuestion('PPABE')">
                <div class="card-inner">
                    <div class="card-front">PPABE</div>
                    <div class="card-back" id="PPABE-back"></div>
                </div>
            </div>
            <div class="card brown" onclick="showQuestion('FDF')">
                <div class="card-inner">
                    <div class="card-front">FDF</div>
                    <div class="card-back" id="FDF-back"></div>
                </div>
            </div>
            <div class="card purple" onclick="showQuestion('GOG')">
                <div class="card-inner">
                    <div class="card-front">GOG</div>
                    <div class="card-back" id="GOG-back"></div>
                </div>
            </div>
            <div class="card yellow" onclick="showQuestion('CAD')">
                <div class="card-inner">
                    <div class="card-front">CAD</div>
                    <div class="card-back" id="CAD-back"></div>
                </div>
            </div>
        </div>
        <button id="show-answer" class="answer-button" onclick="showAnswer()">RÃ©ponse</button>
        <button id="reset" class="reset-button" onclick="reset()">Encore ?</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
