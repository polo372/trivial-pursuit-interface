<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Trivial Pursuit</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="container">
        <h1>Page d'administration</h1>
        <form id="admin-login-form" onsubmit="login(event)">
            <label for="admin-password">Mot de passe :</label>
            <input type="password" id="admin-password" required>
            <button type="submit">Se connecter</button>
        </form>
        
        <div id="admin-content" style="display:none;">
            <h2>Ajouter une question</h2>
            <form id="add-question-form" onsubmit="addQuestion(event)">
                <label for="category">Catégorie :</label>
                <select id="category">
                    <option value="INC">INC</option>
                    <option value="SAP">SAP</option>
                    <option value="PPABE">PPABE</option>
                    <option value="FDF">FDF</option>
                    <option value="GOG">GOG</option>
                    <option value="CAD">CAD</option>
                </select>
                <br>
                <label for="question">Question :</label>
                <input type="text" id="question-input" required>
                <br>
                <label for="answer">Réponse :</label>
                <input type="text" id="answer-input" required>
                <br>
                <button type="submit">Ajouter</button>
            </form>
        </div>
    </div>
    <script src="admin-script.js"></script>
</body>
</html>
